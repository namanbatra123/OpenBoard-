<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="toolbar">
        <div class="tool" id="pencil">
            <img src="./NewIcons/Black_Pencil.svg" alt="" class="tool-image">

            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>

        <div class="tool" id="eraser">
            <img src="./NewIcons/Eraser.svg" alt="" class="tool-image">

            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>

        <div class="tool" id="rect">
            <i class="fas fa-square"></i>

            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>

        <div class="tool" id="line">
            <i class="fas fa-grip-lines-vertical"></i>

            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>

        <div class = "tool" id = "sticky">
            <img src="./NewIcons/StickyNote.svg" alt="" class = "tool-image">
        </div>


        <div class="color-container tool">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
        </div>
    </div>

    <!-- drawing board -->
    <canvas></canvas>
    
    <!-- variable initialise & drawing -->
    <script src="./setup.js"></script>

    <script src="./draw.js"></script>

    <!-- sizing options for diff tools -->
    <script src = "./toolManupulationAndSizeChange.js"></script>
     
    <!-- sticky  -->
    <script src = "./sticky.js"></script>

</body>

</html>
